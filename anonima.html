<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        const valor = function()// função anonima
        {
            console.log('função anonima!')
        }
        valor()
        //--------------------------------
        function alou()
        {
            return 'Olá!'
        }
        function saudacao(mensagem, name)
        {
            console.log(mensagem() + name)
        }
        saudacao(alou, 'Programador Carioca!')
        //-------------------------------
        var alouAgora = function()
        {
            return function()
            {
                console.log("Meu Texto!")
            }
        }
        var minhaFuncao = alouAgora()
        minhaFuncao()
        alouAgora()()
    </script>
</body>
</html>
